<app-navbar></app-navbar><br>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Employee code">Employee code</label>
                    <input type="text" class="form-control" placeholder="Enter your Employee code" name="employeeCode" [(ngModel)]="employeeCode">
        
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" name="employeeName" [(ngModel)]="employeeName">
        
                </div>



                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Designation">Designation</label>
                    <input type="text" class="form-control" placeholder="Enter your Designation" name="designation"[(ngModel)]="designation">
        
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Gender">Gender</label>
                    <select class="form-control" name="gender" id="" [(ngModel)]="gender">
                        <option value="select">------select-------</option>
                <option value="Male">Male</option>
                <option value="female">female</option>
            </select>
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for="Company name">Company name</label>
            <input type="text" class="form-control" placeholder="Enter your Company name" name="companyName"[(ngModel)]="companyName">

        </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="DOB">DOB</label>
                     <input type="date" name="dob" [(ngModel)]="dob" id="" class="form-control">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Salary">Salary</label>
                 <input type="text" class="form-control" name="salary"[(ngModel)]="salary">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Blood Group">Blood Group</label>
                    <select class="form-control" name="bloodgroup" [(ngModel)]="bloodgroup" id="">
                        <option value="select">------select-------</option>
                <option value="A RhD Positive">A+</option>
                <option value="A RhD negative">A-</option>
                <option value="B RhD Positive">B+</option>
                <option value="B RhD negative">B-</option>
                <option value="O RhD Positive">O+</option>
                <option value="O RhD negative">O-</option>
                <option value="AB RhD Positive">AB+</option>
                <option value="AB RhD negative">AB-</option>
            </select>
        </div>


                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                    <label for="Address">Address</label>
                     <textarea class="form-control" name="address" [(ngModel)]="address" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 xxl-3">
                    <label for="Contact Number">Contact Number</label>
                 <input type="text" class="form-control" placeholder="Enter your contact number" name="contactNumber" [(ngModel)]="contactNumber">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 xxl-3">
                    <label for="Year of experience">Year of experience</label>
                 <input type="text" class="form-control" placeholder="Enter Year of experience" name="yearExperience" [(ngModel)]="yearExperience">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 xxl-3">
                    <label for="Email Id">Email Id</label>
<
                 <input type="email" name="email" [(ngModel)]="email" id="" class="form-control">

                 

                </div>

                
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12"><br>
                        
            <button class="btn btn-success" (click)="readValues()">Submit</button>
            
        </div>

        </div>
    </div>
</div>
